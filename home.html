<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@500&family=Poppins:wght@200&display=swap" rel="stylesheet">
</head>
<body>
  <div id="content">
    <div id="grid">
      <div id="weather-image">
        <img src="" id="image">
      </div>
      <div id="weather-info">
        <div id="city">
          <p>Error</p>
        </div>
        <div id="temp">
          <h1>Error</h1>
        </div>
        <div id="weather-details">
          <div id="feels-like">
            <h3>Feels Like</h3>
            <h2 id="feels-info">Error</h2>
          </div>
          <div id="sun">
            <h3 id="sunrise">Sunrise</h3>
            <h2 id="sunrise-info">Error</h2>
            <h3 id="sunset">Sunset</h3>
            <h2 id="sunset-info">Error</h2>
          </div>
          <div id="wind-speed">
            <h3>Wind speed</h3>
            <h2 id="speed-info">Error</h2>
            <p id="speed-dir">Error</p>
          </div>
          <div id="precipitation">
            <h3>Precipitation</h3>
            <h2 id="precip-info">Error</h2>
            <p>In last 24 hours</p>
          </div>
          <div id="humidity">
            <h3>Humidity</h3>
            <h2 id="humid-info">Error</h2>
            <p></p>
          </div>
          <div id="uv">
            <h3>UV Index</h3>
            <h2 id="uv-info">Error</h2>
            <p id="uv-scale">Error</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <p id="test"></p>
  <script src="script.js"></script>
</body>
</html>
